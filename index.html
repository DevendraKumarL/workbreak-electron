<!DOCTYPE html>
<html>

<head>
	<title>work-break</title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script>window.jQuery = window.$ = require('jquery');</script>
	<script src="./node_modules/popper.js/dist/umd/popper.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<link rel="stylesheet" href="./node_modules/@clr/ui/clr-ui-dark.min.css">
	<link rel="stylesheet" href="./node_modules/@clr/icons/clr-icons.min.css">
	<script src="./node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
	<script src="./node_modules/@clr/icons/clr-icons.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Faster+One&family=VT323&display=swap" rel="stylesheet">
</head>

<body>

	<div class="container">
		<h1 class="text-center">
			<clr-icon shape="won" class="title-style"></clr-icon><clr-icon shape="bitcoin" class="title-style"></clr-icon>
		</h1>
		<div class="col-md-12">
			<br>
		</div>
		<div class="text-center card card-1 timer-sec" id="timer-values">
			<span id="wb-time-value"></span>
		</div>
		<div class="col-md-12">
			<br>
		</div>
		<div id="main-section" class="row">
			<div class="col-md-12 d-flex flex-row justify-content-center align-items-center" style="height: 100%;">
				<button type="button" class="btn btn-success" id="start">
					<clr-icon shape="step-forward-2"></clr-icon> Start
				</button>
			</div>
			<div class="text-center timer-sec">
				<div id="timer-section" class="card card-1"></div>
			</div>
			<div class="col-md-12">
				<br>
			</div>
			<div class="col-md-12">
				<div class="d-flex flex-row justify-content-center align-items-center" style="height: 100%;">
					<button type="button" class="btn btn-success disabled btn-margin" id="stop">
						<clr-icon shape="pause" class="is-solid"></clr-icon> Break
					</button>
					<button type="button" class="btn btn-warning disabled btn-margin" id="reset">
						<clr-icon shape="stop" class="is-solid"></clr-icon> Reset
					</button>
					<button type="button" class="btn btn-primary disabled btn-margin" id="restart">
						<clr-icon shape="dot-circle"></clr-icon> Restart
					</button>
				</div>
			</div>
			<div class="col-md-12">
				<br>
			</div>
			<div class="col-md-12">
				<div class="d-flex flex-row justify-content-center align-items-center" style="height: 100%">
					<button type="button" id="timer-settings-btn" class="btn btn-info-outline btn-margin" data-toggle="modal" data-target="#timer-settings-modal">
						<clr-icon shape="cog" class="is-solid"></clr-icon> Settings
					</button>
					<button type="button" class="btn btn-info-outline btn-margin" id="refresh">
						<clr-icon shape="refresh"></clr-icon> Reload
					</button>
				</div>
			</div>
		</div>
	</div>

	<audio src="./public/audio/WindowsNotifySystemGeneric.wav" id="notify-tone"></audio>

	<!-- Modal -->
	<div class="modal" id="timer-settings-modal">
		<div class="modal-dialog fadeDown in modal-lg" role="dialog" aria-hidden="true">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">Timer Settings</h3>
				</div>
				<div class="modal-body">
					<h4>WorkTime</h4>
					<input type="number" class="form-control" placeholder="Work time in minutes" id="work-time" min="1" />
					<br>
					<h4>BreakTime</h4>
					<input type="number" class="form-control" placeholder="Break time in minutes" id="break-time" min="1" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info-outline" id="cancel-btn" data-dismiss="modal">
						<clr-icon shape="window-close"></clr-icon> Cancel
					</button>
					<button type="button" class="btn btn-primary" id="restart-btn" data-dismiss="modal">
						<clr-icon shape="floppy" class="has-alert is-solid"></clr-icon> Save & Restart
					</button>
					<button type="button" class="btn btn-success" id="done-btn" data-dismiss="modal">
						<clr-icon shape="floppy" class="is-solid"></clr-icon> Save
					</button>
				</div>
			</div>
		</div>
	</div>

</body>

<link rel="stylesheet" type="text/css" href="./public/css/style.css">
<script type="text/javascript" src="./public/js/20rule.js"></script>

</html>
