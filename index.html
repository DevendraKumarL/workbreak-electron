<!DOCTYPE html>
<html>

<head>
	<title>work-break</title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script>window.jQuery = window.$ = require('jquery');</script>
	<script src="./node_modules/popper.js/dist/umd/popper.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Skranji|Quattrocento+Sans|Roboto|IBM+Plex+Sans:700" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1 id="app-heading" class="text-center">
			<i class="fa fa-clock-o" aria-hidden="true"></i>
			<span style="color: teal;">work-break</span>
			<i class="fa fa-coffee" aria-hidden="true"></i>
		</h1>
		<div class="text-center card card-1 timer-sec" id="timer-values">
			<span id="wb-time-value"></span>
		</div>
		<div class="col-md-12">
			<br>
		</div>
		<div id="main-section" class="row">
			<div class="col-md-12 d-flex flex-row justify-content-center align-items-center" style="height: 100%;">
				<button class="btn btn-outline-dark" id="start">
					Start&nbsp;
					<i class="fa fa-play" aria-hidden="true"></i>
				</button>
			</div>
			<div class="text-center timer-sec">
				<div id="timer-section" class="card card-1"></div>
			</div>
			<div class="col-md-12">
				<br>
			</div>
			<div class="col-md-12">
				<div class="d-flex flex-row justify-content-center align-items-center" style="height: 100%;">
					<button class="btn btn-outline-dark disabled button-group-spc" id="stop">
						Break&nbsp;
						<i class="fa fa-circle-o-notch" aria-hidden="true"></i>
					</button>
					<button class="btn btn-outline-dark disabled button-group-spc" id="reset">
						Reset&nbsp;
						<i class="fa fa-circle-o-notch" aria-hidden="true"></i>
					</button>
					<button class="btn btn-outline-dark disabled button-group-spc" id="restart">
						Restart&nbsp;
						<i class="fa fa-circle-o-notch" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<button type="button" id="timer-settings-btn" class="btn btn-outline-dark" data-toggle="modal" data-target="#timer-settings-modal">
		Settings&nbsp;
		<i class="fa fa-sliders" aria-hidden="true"></i>
	</button>
	<button type="button" class="btn btn-outline-dark" id="refresh">
		Reload&nbsp;
		<i class="fa fa-refresh" aria-hidden="true"></i>
	</button>
	<audio src="./public/audio/work.mp3" id="notify-start"></audio>
	<audio src="./public/audio/break.mp3" id="notify-stop"></audio>
	<audio src="./public/audio/WindowsNotifySystemGeneric.wav" id="notify-tone"></audio>

	<!-- Modal -->
	<div class="modal fade" id="timer-settings-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Timer Settings&nbsp;
						<i class="fa fa-sliders" aria-hidden="true"></i>
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label>WorkTime: </label>
					<input type="number" class="form-control" placeholder="Work time in minutes" id="work-time" min="20" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
					 title="Integers only" autofocus />
					<label>BreakTime: </label>
					<input type="number" class="form-control" placeholder="Break time in minutes" id="break-time" min="1" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
					 title="Integers only" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-primary btn-sm" id="done-btn" data-dismiss="modal">Save</button>
					<button type="button" class="btn btn-outline-success btn-sm" id="restart-btn" data-dismiss="modal">Save & Start Timer</button>
					<button type="button" class="btn btn-outline-secondary btn-sm" id="cancel-btn" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

</body>
<link rel="stylesheet" type="text/css" href="./public/css/style.css">
<script type="text/javascript" src="./public/js/20rule.js"></script>

</html>
